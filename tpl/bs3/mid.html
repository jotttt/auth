<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <title>$txt_page_title$</title>

        <link href="https://static.ttu.ee/auth/css/1.1/bootstrap.min.css" rel="stylesheet">
        <link href="https://static.ttu.ee/portal/ext/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="https://static.ttu.ee/auth/css/1.1/animate.min.css" rel="stylesheet">
        <link href="https://static.ttu.ee/auth/css/1.1/toastr.min.css" rel="stylesheet"/>
        <link href="https://auth-test.ttu.ee//css/1.1/style.css" rel="stylesheet">
    </head>

    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div class="m-b">
                <div id="logo-vertical-c" class="center-block"></div>
            </div>
            <div class="mid-message"><h2><small>$txt_enter-mID-pin1$</small></h2>
                <h2><span class="mid-code"><strong>$mid_pin$</strong></span></h2>
                <div id="mid-check"><a class="btn btn-default m-t" href="/$hashcode$/$lang$/$token$">$txt_confirm$</a></div>
            </div>
            <div class="progress progress-striped active m-t">
                <div id="progress-bar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" role="progressbar" class="progress-bar progress-bar-primary">
                    <span class="sr-only">10% Complete (success)</span>
                </div>
            </div>
        </div>
        <script src="https://auth-test.ttu.ee/js/1.1/jquery-2.1.1.min.js">
        </script>
        <script src="https://auth-test.ttu.ee/js/1.1/mid_scripts.js">
        </script>
    </body>
</html>
